<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Echo Altar | Discover Your Sound</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-black text-white font-sans">

  <!-- Hero Section -->
  <section class="min-h-screen flex flex-col justify-center items-center bg-cover bg-center" style="background-image: url('assets/bg.jpg')">
    <div class="text-center px-4">
      <h1 class="text-5xl md:text-7xl font-bold">Echo Altar</h1>
      <p class="mt-4 text-xl md:text-2xl italic text-gray-300">Let your music echo beyond silence</p>
      <a href="#trending" class="mt-6 inline-block px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl transition">Explore Songs</a>
    </div>
  </section>

  <!-- Trending Section -->
  <section id="trending" class="py-16 px-6 bg-gray-900">
    <h2 class="text-3xl font-semibold mb-8 text-center">ðŸ”¥ Trending Playlists</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Playlist cards -->
      <div class="bg-gray-800 p-4 rounded-xl hover:shadow-xl transition">
        <img src="assets/playlist1.jpg" alt="Playlist" class="rounded-lg mb-4" />
        <h3 class="text-xl font-medium">Lo-Fi Dreams</h3>
        <p class="text-gray-400 text-sm">Relaxing lo-fi beats for focus</p>
      </div>

      <div class="bg-gray-800 p-4 rounded-xl hover:shadow-xl transition">
        <img src="assets/playlist2.jpg" alt="Playlist" class="rounded-lg mb-4" />
        <h3 class="text-xl font-medium">Alt Rock Waves</h3>
        <p class="text-gray-400 text-sm">Grunge and indie rock revival</p>
      </div>

      <div class="bg-gray-800 p-4 rounded-xl hover:shadow-xl transition">
        <img src="assets/playlist3.jpg" alt="Playlist" class="rounded-lg mb-4" />
        <h3 class="text-xl font-medium">Mystical Vibes</h3>
        <p class="text-gray-400 text-sm">Echoes of nature and melody</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-8 bg-black text-gray-500 text-sm">
    &copy; 2025 Echo Altar. All rights reserved.
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
